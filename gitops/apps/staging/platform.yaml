## Deployment is driven by AppTrust platform release_complete webhook â†’ GitHub Actions.
## The workflow fetches platform version content, validates 'latest', updates per-service
## image tags in charts/platform/values.yaml, and pushes directly to main; Argo CD auto-syncs.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-staging
  namespace: argocd
spec:
  project: bookverse-staging
  source:
    repoURL: https://github.com/yonatanp-jfrog/bookverse-helm.git
    targetRevision: main
    path: charts/platform
  destination:
    server: https://kubernetes.default.svc
    namespace: bookverse-staging
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

