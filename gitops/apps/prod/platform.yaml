# BookVerse Demo â€” PROD-only Argo CD Application
# Deploys only when AppTrust marks a Platform version as "Recommended for PROD".
# CI/CD updates charts/platform/values-prod.yaml to that version; merge triggers reconcile.
# Argo CD auto-syncs into namespace bookverse-prod.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-prod
  namespace: argocd
spec:
  project: bookverse-prod
  source:
    repoURL: https://github.com/yonatanp-jfrog/bookverse-helm.git
    targetRevision: main
    path: charts/platform
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: bookverse-prod
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

